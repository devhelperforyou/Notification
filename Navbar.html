<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="Navbar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>
<body>
    <div class="frame">
        <div class="center">
            <div class="front-side">
                <div class="front-top">
                    <div class="front-top-icon">
                        <img src="./Assets/bars-right-svgrepo-com.svg" alt="" class="bars">
                    </div>
                    <div class="front-top-text">
                        <h2>Notifications</h2>
                    </div>
                </div>
                <div class="front-bottom">
                    <div class="notif">
                        <div class="notif-left">
                            <div class="dot"></div>
                        </div>
                        <div class="notif-right">
                            <span>3:47 AM</span>
                            <p>Rahul texted you back.</p>
                        </div>
                    </div>
                    <div class="notif">
                        <div class="notif-left">
                            <div class="dot"></div>
                        </div>
                        <div class="notif-right">
                            <span>11:32 AM</span>
                            <p>2 missed calls.</p>
                        </div>
                    </div>
                    <div class="notif">
                        <div class="notif-left">
                            <div class="dot"></div>
                        </div>
                        <div class="notif-right">
                            <span>1:11 PM</span>
                            <p>Sam sent you a photo.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="back-side">
                <div class="back-li">
                    <img src="./Assets/user-profile-circle-svgrepo-com.svg" alt="">
                    <p>Profile</p>
                </div>
                <div class="back-li">
                    <img src="./Assets/message-text-svgrepo-com.svg" alt="">
                    <p>Message</p>
                </div>
                <div class="back-li">
                    <img src="./Assets/notification-svgrepo-com.svg" alt="">
                    <p>Alerts</p>
                </div>
                <div class="back-li">
                    <img src="./Assets/setting-solid-svgrepo-com.svg" alt="">
                    <p>Settings</p>
                </div>
            </div>
        </div>
      </div>
    <script src="Navbar.js"></script>

</body>
</html>
